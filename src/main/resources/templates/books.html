<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Spring Framework test</title>
    </head>
    <body>
        <h1>Book List</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Publisher</th>
            </tr>
            <tr th:each="book: ${books}">
                <td th:text="${book.id}">123</td>
                <td th:text="${book.title}">Spring is a thing</td>
                <td th:text="${book.publisher.name}">asdf</td>
            </tr>
        </table>
    </body>
</html>
